<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>XENEON Edge â€“ Christmas Tree (Brick)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-light: #fdf4f3;
      --bg-dark: #1a0f10;
      --text-light: #140809;
      --text-dark: #fef2f2;

      /* Fireplace brick palette */
      --brick-bg-dark: #170708;
      --brick-mortar-dark: #4b1f1f;
      --brick-deep-dark: #450a0a;
      --brick-bright-dark: #b91c1c;

      --brick-bg-light: #fee2e2;
      --brick-mortar-light: #fed7d7;
      --brick-deep-light: #b91c1c;
      --brick-bright-light: #f97373;

      --shadow-soft: 0 18px 45px rgba(0, 0, 0, 0.8);
      --radius-xl: 1.2rem;
      --radius-2xl: 1.6rem;
      --transition-fast: 140ms ease-out;
      --transition-med: 220ms ease-out;
    }

    html[data-theme='dark'] {
      --bg: var(--bg-dark);
      --text: var(--text-dark);
      --brick-bg: var(--brick-bg-dark);
      --brick-mortar: var(--brick-mortar-dark);
      --brick-deep: var(--brick-deep-dark);
      --brick-bright: var(--brick-bright-dark);
      --hud-border: rgba(248, 113, 113, 0.5);
    }

    html[data-theme='light'] {
      --bg: var(--bg-light);
      --text: var(--text-light);
      --brick-bg: var(--brick-bg-light);
      --brick-mortar: var(--brick-mortar-light);
      --brick-deep: var(--brick-deep-light);
      --brick-bright: var(--brick-bright-light);
      --hud-border: rgba(248, 113, 113, 0.65);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text',
        sans-serif;
      color: var(--text);
      padding: 0;
      background:
        repeating-linear-gradient(
          0deg,
          var(--brick-bg) 0,
          var(--brick-bg) 22px,
          var(--brick-mortar) 22px,
          var(--brick-mortar) 24px
        ),
        repeating-linear-gradient(
          90deg,
          var(--brick-deep) 0,
          var(--brick-deep) 48px,
          var(--brick-bright) 48px,
          var(--brick-bright) 50px
        );
      background-size: 100% 24px, 50px 100%;
      background-position: 0 0, 0 0;
    }

    .tree-widget {
      width: 100%;
      max-width: 900px;
      max-height: 100%;
      border-radius: var(--radius-2xl);
      background:
        radial-gradient(circle at 0 0, rgba(148, 163, 184, 0.12), transparent 60%),
        radial-gradient(circle at 100% 100%, rgba(248, 113, 113, 0.14), transparent 60%),
        linear-gradient(145deg, rgba(15, 6, 7, 0.96), rgba(15, 23, 42, 0.96));
      box-shadow: var(--shadow-soft);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border: 2px solid rgba(248, 113, 113, 0.65);
      position: relative;
      overflow: hidden;
      box-sizing: border-box;
      margin-top: auto;
    }

    .tree-widget::before {
      content: '';
      position: absolute;
      inset: -30%;
      background:
        radial-gradient(circle at 10% 0%, rgba(248, 250, 252, 0.12), transparent 60%),
        radial-gradient(circle at 90% 100%, rgba(248, 113, 113, 0.18), transparent 60%);
      mix-blend-mode: screen;
      opacity: 0.7;
      pointer-events: none;
    }

    .scene-shell {
      position: relative;
      border-radius: var(--radius-xl);
      padding: 12px;
      background:
        repeating-linear-gradient(
          0deg,
          var(--brick-deep) 0,
          var(--brick-deep) 18px,
          var(--brick-mortar) 18px,
          var(--brick-mortar) 20px
        ),
        repeating-linear-gradient(
          90deg,
          var(--brick-bright) 0,
          var(--brick-bright) 44px,
          var(--brick-deep) 44px,
          var(--brick-deep) 46px
        );
      background-size: 100% 20px, 50px 100%;
      box-shadow:
        inset 0 0 0 1px rgba(15, 6, 7, 0.9),
        0 10px 26px rgba(0, 0, 0, 0.9);
      min-height: 260px;
    }

    .scene-shell::before {
      content: '';
      position: absolute;
      inset: 8px;
      border-radius: calc(var(--radius-xl) - 6px);
      border: 1px solid rgba(248, 113, 113, 0.75);
      box-shadow:
        0 0 0 1px rgba(15, 6, 7, 0.9),
        inset 0 0 0 1px rgba(15, 6, 7, 0.85);
      pointer-events: none;
    }

    .tree-frame {
      position: relative;
      border-radius: calc(var(--radius-xl) - 10px);
      overflow: hidden;
      border: 1px solid rgba(15, 6, 7, 0.95);
      box-shadow:
        inset 0 0 0 1px rgba(0, 0, 0, 0.9),
        0 0 40px rgba(0, 0, 0, 0.9);
      height: clamp(280px, 88vh, 100vh);
      max-height: calc(100vh - 140px);
    }

    .tree-scene {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background:
        radial-gradient(circle at 50% -10%, rgba(148, 163, 184, 0.2), transparent 65%),
        linear-gradient(180deg, #020617, #111827 40%, #020617 100%);
    }

    .tree-scene::before {
      content: '';
      position: absolute;
      inset: -10%;
      background:
        radial-gradient(circle at 50% 20%, rgba(248, 250, 252, 0.1), transparent 55%),
        radial-gradient(circle at 50% 120%, rgba(0, 0, 0, 0.9), transparent 70%);
      pointer-events: none;
    }

    /* big solid silhouette so tree is always visible */
    .tree-silhouette {
      position: absolute;
      bottom: 22%;
      left: 50%;
      width: min(50%, 340px);
      height: 65%;
      transform: translateX(-50%);
      background:
        radial-gradient(circle at 50% 20%, #16a34a 0, #065f46 55%, #022c22 100%);
      clip-path: polygon(50% 0, 0 100%, 100% 100%);
      opacity: 0.95;
      box-shadow:
        0 0 40px rgba(34, 197, 94, 0.6),
        0 20px 30px rgba(0, 0, 0, 0.9);
    }

    /* Floor/plinth */

    .floor-plinth {
      position: absolute;
      left: 10%;
      right: 10%;
      bottom: 10%;
      height: 11%;
      border-radius: 999px;
      background: linear-gradient(180deg, #020617, #020617);
      box-shadow:
        0 -10px 28px rgba(0, 0, 0, 0.95),
        0 12px 22px rgba(0, 0, 0, 0.9);
    }

    .floor-glow {
      position: absolute;
      left: 24%;
      right: 24%;
      bottom: 10%;
      height: 8%;
      border-radius: 999px;
      background:
        radial-gradient(circle at 50% 0%, rgba(34, 197, 94, 0.55), transparent 70%);
      filter: blur(4px);
      opacity: 0.9;
    }

    /* Tree trunk */

    .tree-trunk {
      position: absolute;
      bottom: 14%;
      left: 50%;
      width: 7%;
      height: 10%;
      transform: translateX(-50%);
      background: linear-gradient(180deg, #4b2c20, #1f130e);
      border-radius: 999px;
      box-shadow:
        0 6px 8px rgba(15, 23, 42, 0.8),
        0 0 0 1px rgba(15, 6, 7, 0.9);
    }

    .tree-trunk::before {
      content: '';
      position: absolute;
      inset: -8% -24% auto;
      height: 40%;
      border-radius: 999px;
      background:
        radial-gradient(circle at 50% 0%, rgba(248, 250, 252, 0.25), transparent 75%);
      opacity: 0.9;
    }

    /* Triangle layers on top of silhouette for detail */

    .tree {
      position: absolute;
      bottom: 22%;
      left: 50%;
      width: min(46%, 320px);
      height: 62%;
      transform: translateX(-50%);
    }

    .tree-layer {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      border-style: solid;
      border-color: transparent transparent #22c55e transparent;
      filter:
        drop-shadow(0 14px 18px rgba(15, 23, 42, 0.85))
        drop-shadow(0 0 14px rgba(45, 212, 191, 0.6));
    }

    .tree-layer:nth-child(1) {
      bottom: 0%;
      border-width: 0 40% 40% 40%;
      border-bottom-color: #16a34a;
    }

    .tree-layer:nth-child(2) {
      bottom: 16%;
      border-width: 0 36% 38% 36%;
      border-bottom-color: #22c55e;
    }

    .tree-layer:nth-child(3) {
      bottom: 32%;
      border-width: 0 32% 36% 32%;
      border-bottom-color: #4ade80;
    }

    .tree-layer:nth-child(4) {
      bottom: 48%;
      border-width: 0 26% 32% 26%;
      border-bottom-color: #86efac;
    }

    .tree-layer:nth-child(5) {
      bottom: 64%;
      border-width: 0 18% 26% 18%;
      border-bottom-color: #bbf7d0;
    }

    /* Star */

    .tree-star {
      position: absolute;
      bottom: calc(22% + 62% + 2%);
      left: 50%;
      width: 36px;
      height: 36px;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
      filter:
        drop-shadow(0 0 12px rgba(251, 191, 36, 0.9))
        drop-shadow(0 0 20px rgba(253, 224, 71, 0.9));
      animation: starPulse 2.2s infinite ease-in-out;
      z-index: 2;
    }

    .tree-star-shape {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .tree-star-shape::before,
    .tree-star-shape::after {
      content: '';
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 30% 20%, #fef9c3 0, #facc15 40%, #eab308 70%);
      clip-path: polygon(
        50% 0%,
        61% 35%,
        98% 35%,
        68% 57%,
        79% 91%,
        50% 70%,
        21% 91%,
        32% 57%,
        2% 35%,
        39% 35%
      );
    }

    .tree-star-shape::after {
      transform: scale(1.25);
      opacity: 0.55;
      filter: blur(2px);
    }

    /* Lights */

    .light-garland {
      position: absolute;
      left: 50%;
      width: min(54%, 360px);
      height: 52%;
      bottom: 22%;
      transform: translateX(-50%);
      pointer-events: none;
    }

    .garland-path {
      position: absolute;
      left: 50%;
      width: 100%;
      height: 18%;
      transform: translateX(-50%);
      border-radius: 999px;
      border-bottom: 2px dashed rgba(148, 163, 184, 0.4);
      opacity: 0.5;
    }

    .garland-path.g1 { bottom: 15%; }
    .garland-path.g2 { bottom: 30%; width: 86%; }
    .garland-path.g3 { bottom: 45%; width: 72%; }
    .garland-path.g4 { bottom: 60%; width: 56%; }

    .light-bulb {
      position: absolute;
      width: 9px;
      height: 12px;
      border-radius: 999px 999px 70% 70%;
      transform-origin: 50% 0%;
      animation: bulbTwinkle 2s infinite ease-in-out;
    }

    .light-bulb::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      filter: blur(4px);
      opacity: 0.9;
    }

    .bulb-red { background: #ef4444; }
    .bulb-red::before { background: rgba(248, 113, 113, 0.9); }

    .bulb-gold { background: #fbbf24; }
    .bulb-gold::before { background: rgba(251, 191, 36, 0.95); }

    .bulb-blue { background: #3b82f6; }
    .bulb-blue::before { background: rgba(59, 130, 246, 0.95); }

    .bulb-green { background: #22c55e; }
    .bulb-green::before { background: rgba(34, 197, 94, 0.95); }

    .bulb-pink { background: #ec4899; }
    .bulb-pink::before { background: rgba(236, 72, 153, 0.95); }

    .g1 .light-bulb:nth-child(1) { left: 12%; bottom: 6%; animation-delay: -0.2s; }
    .g1 .light-bulb:nth-child(2) { left: 32%; bottom: 3%; animation-delay: -0.8s; }
    .g1 .light-bulb:nth-child(3) { left: 52%; bottom: 4%; animation-delay: -1.3s; }
    .g1 .light-bulb:nth-child(4) { left: 72%; bottom: 7%; animation-delay: -1.8s; }
    .g1 .light-bulb:nth-child(5) { left: 88%; bottom: 10%; animation-delay: -2.3s; }

    .g2 .light-bulb:nth-child(1) { left: 10%; bottom: 6%; animation-delay: -0.5s; }
    .g2 .light-bulb:nth-child(2) { left: 28%; bottom: 4%; animation-delay: -1.1s; }
    .g2 .light-bulb:nth-child(3) { left: 50%; bottom: 3%; animation-delay: -1.6s; }
    .g2 .light-bulb:nth-child(4) { left: 72%; bottom: 4%; animation-delay: -2.0s; }
    .g2 .light-bulb:nth-child(5) { left: 90%; bottom: 6%; animation-delay: -2.4s; }

    .g3 .light-bulb:nth-child(1) { left: 8%; bottom: 6%; animation-delay: -0.3s; }
    .g3 .light-bulb:nth-child(2) { left: 30%; bottom: 3%; animation-delay: -1.0s; }
    .g3 .light-bulb:nth-child(3) { left: 60%; bottom: 3%; animation-delay: -1.7s; }
    .g3 .light-bulb:nth-child(4) { left: 88%; bottom: 6%; animation-delay: -2.2s; }

    .g4 .light-bulb:nth-child(1) { left: 10%; bottom: 6%; animation-delay: -0.4s; }
    .g4 .light-bulb:nth-child(2) { left: 40%; bottom: 3%; animation-delay: -1.2s; }
    .g4 .light-bulb:nth-child(3) { left: 78%; bottom: 6%; animation-delay: -1.9s; }

    /* Ornaments */

    .ornament {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 999px;
      box-shadow: 0 0 10px rgba(248, 250, 252, 0.5);
      animation: ornamentFloat 3.5s infinite ease-in-out;
    }

    .orn-red {
      background: radial-gradient(circle at 30% 20%, #fecaca 0, #b91c1c 70%);
    }

    .orn-gold {
      background: radial-gradient(circle at 30% 20%, #fef9c3 0, #eab308 70%);
    }

    .orn-blue {
      background: radial-gradient(circle at 30% 20%, #bfdbfe 0, #1d4ed8 70%);
    }

    .orn-purple {
      background: radial-gradient(circle at 30% 20%, #e9d5ff 0, #7c3aed 70%);
    }

    .orn-green {
      background: radial-gradient(circle at 30% 20%, #bbf7d0 0, #16a34a 70%);
    }

    .orn1 { left: 45%; bottom: 34%; animation-delay: -0.3s; }
    .orn2 { left: 60%; bottom: 28%; animation-delay: -1.0s; }
    .orn3 { left: 36%; bottom: 24%; animation-delay: -1.7s; }
    .orn4 { left: 52%; bottom: 50%; animation-delay: -2.1s; }
    .orn5 { left: 40%; bottom: 44%; animation-delay: -0.9s; }
    .orn6 { left: 50%; bottom: 18%; animation-delay: -1.4s; }
    .orn7 { left: 63%; bottom: 40%; animation-delay: -2.3s; }

    /* HUD */

    .hud {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background:
        repeating-linear-gradient(
          0deg,
          rgba(127, 29, 29, 0.98) 0,
          rgba(127, 29, 29, 0.98) 18px,
          rgba(69, 10, 10, 0.98) 18px,
          rgba(69, 10, 10, 0.98) 20px
        );
      background-size: 100% 20px;
      border: 1px solid var(--hud-border);
      box-shadow:
        0 12px 24px rgba(0, 0, 0, 0.8),
        inset 0 0 0 1px rgba(15, 6, 7, 0.85);
      color: #fee2e2;
    }

    .hud-left {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      min-width: 0;
    }

    .brand-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.09em;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(254, 226, 226, 0.9);
      background:
        radial-gradient(circle at 0 0, rgba(254, 242, 242, 0.4), transparent 60%),
        linear-gradient(135deg, rgba(24, 4, 4, 0.96), rgba(127, 29, 29, 0.96));
      color: #fef2f2;
      text-decoration: none;
      white-space: nowrap;
      transition:
        background var(--transition-med),
        transform var(--transition-fast),
        box-shadow var(--transition-fast),
        border-color var(--transition-fast);
    }

    .brand-pill:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 16px rgba(248, 250, 252, 0.7);
      border-color: #fef2f2;
      background:
        radial-gradient(circle at 20% 0, rgba(254, 242, 242, 0.6), transparent 60%),
        linear-gradient(135deg, rgba(127, 29, 29, 1), rgba(185, 28, 28, 1));
    }

    .brand-pill span.tree-icon {
      font-size: 0.9rem;
    }

    .brand-pill span.text-main {
      font-weight: 600;
    }

    .badge {
      font-size: 0.65rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      padding: 4px 9px;
      border-radius: 999px;
      border: 1px solid rgba(254, 226, 226, 0.7);
      display: inline-flex;
      align-items: center;
      gap: 4px;
      background:
        radial-gradient(circle at 0 0, rgba(254, 242, 242, 0.3), transparent 60%);
    }

    .badge-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: radial-gradient(circle, #4ade80 0, #22c55e 40%, #15803d 100%);
      box-shadow: 0 0 12px rgba(74, 222, 128, 0.9);
    }

    .hud-title {
      font-size: 0.8rem;
      font-weight: 500;
      color: #fee2e2;
      white-space: nowrap;
    }

    .hud-right {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .theme-toggle {
      position: relative;
      width: 44px;
      height: 22px;
      border-radius: 999px;
      border: 1px solid rgba(254, 226, 226, 0.9);
      background: conic-gradient(
        from 180deg,
        #020617 0,
        #7f1d1d 30%,
        #facc15 55%,
        #22c55e 70%,
        #0ea5e9 85%,
        #020617 100%
      );
      padding: 2px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .theme-toggle-thumb {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #fefce8, #eab308 50%, #b45309 100%);
      box-shadow:
        0 0 14px rgba(250, 204, 21, 0.9),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      transform: translateX(0);
      transition: transform var(--transition-med), background var(--transition-med);
    }

    html[data-theme='light'] .theme-toggle-thumb {
      transform: translateX(22px);
      background: radial-gradient(circle at 30% 30%, #f9fafb, #e5e7eb 50%, #9ca3af 100%);
      box-shadow:
        0 0 10px rgba(148, 163, 184, 0.9),
        0 0 0 1px rgba(15, 23, 42, 0.9);
    }

    @media (max-width: 640px) {
      .tree-widget {
        padding: 12px;
        border-radius: 20px;
      }

      .hud {
        border-radius: 18px;
      }

      .hud-title {
        font-size: 0.75rem;
      }
    }

    /* Animations */

    @keyframes starPulse {
      0%   { transform: translateX(-50%) scale(1);   opacity: 1;   }
      50%  { transform: translateX(-50%) scale(1.15); opacity: 1; }
      100% { transform: translateX(-50%) scale(1);   opacity: 1;   }
    }

    @keyframes bulbTwinkle {
      0%   { transform: scale(1) translateY(0);   opacity: 0.5; }
      25%  { transform: scale(1.2) translateY(-1px); opacity: 1; }
      50%  { transform: scale(1) translateY(0);   opacity: 0.7; }
      75%  { transform: scale(1.15) translateY(-0.5px); opacity: 0.9; }
      100% { transform: scale(1) translateY(0);   opacity: 0.6; }
    }

    @keyframes ornamentFloat {
      0%   { transform: translateY(0);    }
      50%  { transform: translateY(-3px); }
      100% { transform: translateY(0);    }
    }
  </style>
</head>
<body>
  <div class="tree-widget" id="tree-widget">
    <div class="scene-shell">
      <div class="tree-frame">
        <div class="tree-scene">
          <!-- big solid tree silhouette -->
          <div class="tree-silhouette"></div>

          <!-- Floor / plinth -->
          <div class="floor-plinth"></div>
          <div class="floor-glow"></div>

          <!-- Trunk -->
          <div class="tree-trunk"></div>

          <!-- Triangle foliage detail -->
          <div class="tree">
            <div class="tree-layer"></div>
            <div class="tree-layer"></div>
            <div class="tree-layer"></div>
            <div class="tree-layer"></div>
            <div class="tree-layer"></div>
          </div>

          <!-- Star -->
          <div class="tree-star">
            <div class="tree-star-shape"></div>
          </div>

          <!-- Lights -->
          <div class="light-garland">
            <div class="garland-path g1">
              <div class="light-bulb bulb-red"></div>
              <div class="light-bulb bulb-blue"></div>
              <div class="light-bulb bulb-gold"></div>
              <div class="light-bulb bulb-green"></div>
              <div class="light-bulb bulb-pink"></div>
            </div>
            <div class="garland-path g2">
              <div class="light-bulb bulb-gold"></div>
              <div class="light-bulb bulb-red"></div>
              <div class="light-bulb bulb-green"></div>
              <div class="light-bulb bulb-blue"></div>
              <div class="light-bulb bulb-pink"></div>
            </div>
            <div class="garland-path g3">
              <div class="light-bulb bulb-blue"></div>
              <div class="light-bulb bulb-gold"></div>
              <div class="light-bulb bulb-red"></div>
              <div class="light-bulb bulb-green"></div>
            </div>
            <div class="garland-path g4">
              <div class="light-bulb bulb-pink"></div>
              <div class="light-bulb bulb-gold"></div>
              <div class="light-bulb bulb-blue"></div>
            </div>
          </div>

          <!-- Ornaments -->
          <div class="ornament orn-red orn1"></div>
          <div class="ornament orn-gold orn2"></div>
          <div class="ornament orn-blue orn3"></div>
          <div class="ornament orn-purple orn4"></div>

  <script>
    (function () {
      const htmlEl = document.documentElement;
      const themeToggle = document.getElementById('theme-toggle');

      themeToggle.addEventListener('click', () => {
        const current = htmlEl.getAttribute('data-theme') || 'dark';
        const next = current === 'dark' ? 'light' : 'dark';
        htmlEl.setAttribute('data-theme', next);
      });

      const prefersLight = window.matchMedia &&
        window.matchMedia('(prefers-color-scheme: light)').matches;

      if (prefersLight) {
        htmlEl.setAttribute('data-theme', 'light');
      }
    })();
  </script>
